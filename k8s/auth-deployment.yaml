apiVersion: apps/v1
kind: Deployment
metadata:
  name: yapp-auth
spec:
  selector:
    matchLabels:
      app: yapp-auth
  replicas: 1
  template:
    metadata:
      labels:
        app: yapp-auth
    spec:
      containers:
      - name: yapp-auth
        env:
        - name: JDBC_URL
          value: jdbc:postgresql://pg-service:5432/postgres?user=my_yapp_user&password=my_yapp_password&ssl=false
        image: igorperikov/yapp-auth:latest
        ports:
        - containerPort: 8083
---
apiVersion: v1
kind: Service
metadata:
  name: yapp-auth-service
spec:
  ports:
  - port: 80
    targetPort: 8083
  selector:
    app: yapp-auth
  type: NodePort
